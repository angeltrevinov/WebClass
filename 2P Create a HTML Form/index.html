<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Registry Form</title>
</head>
<body>
<h1>Registry Form</h1>
<ul id="newMenu">
    <li>Home</li>
    <li>About the site</li>
    <li>Registry</li>
    <li>Contact</li>
    <li>Copyright</li>
</ul>
<form>
    <fieldset>
        <legend>New account registry</legend>
        <div>Your information is safe with us</div>
        
        <label for="Name">Complete Name</label>
        <br>
        <input type="text" id="Name" class="formElement">
        <br>
        
        <label for="Email">Email</label>
        <br>
        <input type="email" id="Email" class="formElement">
        <br>

        <label for="Password">Password</label>
        <br>
        <input type="password" id="Password" class="formElement">
        <br>

        <label for="PasswordCom">Password Comfirmation</label>
        <br>
        <input type="password" id="PasswordCom" class="formElement">
        <br>

        <label for="Country">Country</label>
        <br>
        <select id="Country">
            <option value="MX">Mexico</option>
            <option value="USA">USA</option>
            <option value="JPN">JAPAN</option>
        </select>
        <br>

        <input type="radio" id="men" name="sex" id="Men">
        <label for="men">Masculino</label>
        <br>
        <input type="radio" id="Woman" name="sex" id="Woman">
        <label for="Woman">Femenino</label>
        <br>
        
        <button id="cancelButton" type="button" class="formButton">Cancel</button>
        <button id="submitButton" type="button" class="formButton">Submit</button>
        
    </fieldset>
</form>
</body>
</html>
